<html>
  <head>
    <style>
      canvas {
        display:block;
        margin:20px auto;
        border:1px solid black;
        height:400px;
        width:400px;
      }

      .icon {
        border-radius: 100%;
        -o-border-radius: 100%;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
      }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>

    <script type="text/javascript">
      var width = height = 400;
      var centerX = width / 2,
          centerY = height / 2;

      var friendList = [];

      function friends(name, img, position) {
        this.name = name;
        this.img = img;
        this.position = position;
      }

      var findFriends = function(user) {
        // have to implement this to take user arg and pull down the correct xml for that user.
        var friendList = [];
        var url = 'friends.xml';
        $.get(url, function(data) {
          $(data).find('user').each(function() {
            var newFriend = new friends($(this).find('name').text(),$(this).find('image[size="medium"]').text(),null);
            friendList.push(newFriend);
          });
        });
        return friendList;
      };

      $(function() {
        var ctx = document.getElementById('tutorial').getContext('2d');
        //ctx.fillStyle = "red";

        function drawLine(x1, y1, x2, y2) {
          // draw line from (x1, y1) to (x2, y2)
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();

        }
        function putImage(src, x, y) {
          // place image centered at (x, y)
          var img = new Image();
          img.src = src;

          img.onload = function() {
            // height = img.height;
            // width = img.width;
            ctx.drawImage(img, x-img.width/2, y-img.height/2);
          }
        }
        function displayFriends(user) {
          var displayLimit = 8;
          friends = findFriends(user).slice(0, displayLimit);

          var numFriends = friends.length;
          numFriends = 7;

          for (var i=0; i < numFriends; i++) {
            var r = 100 // radius, constant
            var theta = 2 * Math.PI * i / numFriends; //angle in radians, inremented for each friend
            var x = centerX + r * Math.cos(theta);
            var y = centerY + r * Math.sin(theta);
            putImage(x, y);
            drawLine(centerX, centerY, x, y);
          }
        }

        function displayUser(user) {
          putImage("http://userserve-ak.last.fm/serve/64/622538.jpg", centerX, centerY);
          // get user information from api
          displayFriends(user);
        }

        displayUser("joe");
      });

    </script>
  </head>
  <body>
    <canvas id="tutorial" width="400" height="400"></canvas>
  </body>
</html>
